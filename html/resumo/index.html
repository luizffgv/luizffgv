<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>luizffgv &mdash; Resumo</title>

    <link rel="stylesheet" href="/luizffgv/styles/css/resumo.css" />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/f0816e294d.js"
      crossorigin="anonymous"
    ></script>

    <!-- Devicon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.14.0/devicon.min.css"
    />

    <!-- ScrollMagic -->
    <script src="/luizffgv/vendor/ScrollMagic/assets/js/lib/greensock/TweenMax.min.js"></script>
    <script src="/luizffgv/vendor/ScrollMagic/scrollmagic/minified/ScrollMagic.min.js"></script>
    <script src="/luizffgv/vendor/ScrollMagic/scrollmagic/minified/plugins/animation.gsap.min.js"></script>

    <script type="module" src="/luizffgv/scripts/resumo/all.js"></script>
  </head>

  <body style="visibility: hidden">
    <div id="snap-1" class="scroll-snap" style="top: 0px"></div>
    <div id="snap-2" class="scroll-snap" style="top: 200vh"></div>
    <div id="snap-3" class="scroll-snap" style="top: 400vh"></div>
    <div id="snap-4" class="scroll-snap" style="top: 600vh"></div>
    <div id="snap-5" class="scroll-snap" style="top: 800vh"></div>
    <div id="snap-6" class="scroll-snap" style="top: 1000vh"></div>
    <div id="snap-7" class="scroll-snap" style="top: 1200vh"></div>

    <button id="fullscreen" class="floating">
      <i id="fullscreen-icon" class="fas fa-2x fa-expand-alt"></i>
    </button>
    <button
      id="prev"
      class="floating"
      onclick="window.scrollBy(0, -window.innerHeight * 2);"
    >
      <i class="fas fa-2x fa-arrow-up"></i>
    </button>
    <button
      id="next"
      class="floating"
      onclick="window.scrollBy(0, window.innerHeight * 2);"
    >
      <i class="fas fa-2x fa-arrow-down"></i>
    </button>

    <div class="page" id="page-1">
      <h1 id="my-name">Luiz Fernando F. G. Valle</h1>
      <h2 id="welcome-msg" style="opacity: 0">Bem-vindo ao meu resumo.</h2>
    </div>
    <div class="page" id="page-2">
      <h1 id="about-me">Sobre mim</h1>
      <p>Tenho 20 anos e estou atualmente cursando Ciência da Computação.</p>
      <p>Moro em Raul Soares, MG.</p>
      <p>Meus hobbies são ler Reddit, escutar música e estudar.</p>
    </div>
    <div class="page" id="page-3">
      <h1>Experiência</h1>
      <div id="tools" class="passthrough">
        <p>Ferramentas</p>
        <div>
          <i class="large devicon-github-original"></i>
          <i class="large devicon-vscode-plain"></i>
        </div>
      </div>
      <div id="langs" class="passthrough">
        <p>Linguagens</p>
        <i class="large devicon-c-plain"></i>
        <i class="large devicon-cplusplus-plain"></i>
      </div>
    </div>
    <div class="page" id="page-4">
      <h1>Veja meu site completo!</h1>
      <a href="/luizffgv/html/home">
        <i id="goto-website" class="fas fa-external-link-alt"></i>
      </a>
    </div>
  </body>
</html>
